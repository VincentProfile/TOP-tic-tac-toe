<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 class="header">Tic Tac Toe</h1>
        </header>
        <div class="controllers">
            <div class="scoreBoard">
                <button class="scoreBtn">Score</button>
            </div>
            <div class="resetGame">
                <button class="restartBtn">Play Again?</button>
                <button class="resetBtn">Reset Game</button>
            </div>
            <h2 class='instruction'>Select Player</h2>
            <div class="choosePlayer">
                <div class="playerNameDiv">
                    <Label>Player Name:</Label>
                    <input type="text" class="playerName">
                    <button class="playerNameBtn">Enter</button>
                </div>
                <div class="choosePlayerTypeDiv">
                    <button class="playerBtn">Player</button>
                    <button class="computerBtn">Computer</button>
                </div>
            </div>
        </div>
        <div class="gameBoard">
            <div class="row">
                <button class="square" id="1"></button>
                <button class="square" id="2"></button>
                <button class="square" id="3"></button>
            </div>
            <div class="row">
                <button class="square" id="4"></button>
                <button class="square" id="5"></button>
                <button class="square" id="6"></button>
            </div>
            <div class="row">
                <button class="square" id="7"></button>
                <button class="square" id="8"></button>
                <button class="square" id="9"></button>
            </div>
        </div>
        <div class="restart">
        </div>
        <script src='index.js'></script>
    </body>
</html>
